<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .register-section {
      max-width: 400px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .register-section h2 {
      text-align: center;
      color: #c70000;
    }

    .register-section input[type="text"],
    .register-section input[type="email"],
    .register-section input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .register-section input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #c70000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .register-section input[type="submit"]:hover {
      background-color: #a00000;
    }

    .register-section .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-section .login-link a {
      color: #c70000;
      text-decoration: none;
    }

    .register-section .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section class="register-section">
    <h2>Crear Cuenta</h2>
    <form action="registro_exitoso.html" method="post">
      <label for="nombre">Nombre de usuario:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre de usuario" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

      <label for="confirmar">Confirmar contraseña:</label>
      <input type="password" id="confirmar" name="confirmar" placeholder="Repite la contraseña" required>

      <input type="submit" value="Registrarse">
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
    </p>
  </section>

</body>
</html>
