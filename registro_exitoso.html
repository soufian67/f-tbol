<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Exitoso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .mensaje-registro {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .mensaje-registro h2 {
      color: #28a745;
    }

    .mensaje-registro p {
      margin: 20px 0;
      font-size: 16px;
    }

    .mensaje-registro a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #c70000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .mensaje-registro a:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <div class="mensaje-registro">
    <h2>¡Registro Exitoso!</h2>
    <p>Tu cuenta ha sido creada correctamente.</p>
    <a href="index2.html">Iniciar Sesión</a>
  </div>

</body>
</html>
